<template name="client">
  {{#if isOnline }}
    {{#if Template.subscriptionsReady}}
      {{# if isSlider }}
        {{> slider }}
      {{ else }}
     <!--  {{# if isNotKioskUser }}
      {{/if}} -->
      
        <main class="client-page {{isNotKioskUser}}" id='{{currentClient}}' style="overflow:hidden">
         <!--  {{#if isNotKioskUser}} -->
            <!-- 
            {{else}} -->
            {{> sideNav}}
                <!--  {{> languageSelect }}  -->
          <!-- {{/if}} -->
          {{# if ifKiosk }}
          {{> landingPage getMenuItemName}}
          {{/ if }}

          {{> fab getMenuItemName}}
          {{#if showMap}}
          {{#if subCategoryHeader}}
          <div style="position: absolute; z-index: 1; display: flex; width: 100%; background-color: #fafafa">
            <div class="side-icon" style="background-color: #dbdcde; text-align: center;">
              <img src="./assets/img/maki-white/{{subCategoryHeader.icon}}.svg"
                   class="menu-item-img circle"
                   style="background-color:{{subCategoryHeader.color}} !important;" />
            </div>
            <p class="title" style="color: #1c1c1c; padding-left: 120px; line-height: 38px;">
              {{subCategoryHeader.title}}</p>
          </div>
          {{/if}}
          {{> mapbox}}
          {{/if}}

          {{#if pageLoading}}
          {{> spinner}}
          {{/if}}

          {{> bottomSheetModal getMenuItemName}}
          {{> dynamicFooter getMenuItemName}}
        </main>
        
      {{/ if }}
    {{ else }}
      {{> spinner}}
    {{/ if }}
  {{ else }}
  <div style="margin: auto; text-align: center;">
    <div class="row" >
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">GONE OFFLINE</span>
            <p>Please reconnect to the internet...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  {{/if}}

  <!-- {{ updateAvailable }} -->
</template>
